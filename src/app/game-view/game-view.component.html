<div id="body">
<div id="main">

	<div style="flex: 20%; padding-top: 6vh; font-size: 30px;">
		{{ game.name }} 
	</div>
	
	<div style="flex: 5%;"> 
		Categories: {{ game.rules.rounds.tags }} 
	</div>
	
	<div style="flex: 5%;">
		Time of start: {{ game.rules.start.date }} 
	</div>
	
	<mat-list style="flex: 20%; width: 70%; overflow-y: scroll;">
		<mat-list-item *ngFor="let team of game.teams" style="text-align: center">
			{{ team.team }}
		</mat-list-item>
	</mat-list>

	<div class="submit-field">
		<button mat-button *ngIf='!inGame()' (click)="joinGame(game.name)">
			Join
		</button>
		
		<button mat-button *ngIf='inGame()' (click)="openGame(game.name)">
			start
		</button>
	</div>

</div>
</div>
